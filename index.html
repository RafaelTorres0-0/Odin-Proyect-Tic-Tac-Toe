<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
        <h2>Scores</h2>
       <div class="Score-table">
            <h2 class="player1">Player 1</h2>
            <div class="score">
                <h2 class="score-header">
                    <span class="score1">0</span>
                    :
                    <span class="score2">0</span>
                </h2>
                <h3 class="score-points"></h3>
            </div>
            <h2 class="player2">Player 2</h2>
       </div>
       <h1 class="">Player x win</h1>
    </header>
     <main>
        <table>
            <tr>
              <td class="tile"></td >
              <td class="tile"></td>
              <td class="tile"></td>
            </tr>
            <tr>
              <td class="tile"></td>
              <td class="tile"></td>
              <td class="tile"></td>
            </tr>
            <tr>
              <td class="tile"></td>
              <td class="tile"></td>
              <td class="tile"></td>
            </tr>
          </table>
          
       <button id="reset">Reset Board</button>
       </main>
</body>

<script src="main.js"></script>
</html>
